sudo: required
services:
    - docker
before_install:
    - docker build -t niranjan/docker-react -f Dockerfile.dev .
script:
    - docker run niranjan/docker-react npm run test -- --coverage
deploy:
   edge: true
   provider: bluemixcloudfoundry
   username: $BLUEMIX_USER
   password: $BLUEMIX_PASS
   organization: $BLUEMIX_ORG
   space: $BLUEMIX_SPACE
   # manifest: manifest.yml          # (optional)  Defaults to manifest.yml.
   app_name: docker-react-new                # (optional)
   #region: us-south                        # (optional)  [ng, eu-gb , au-syd] Defaults to US South region (ng).
   # api: https://api.us-south.cf.cloud.ibm.com      # (optional)  Overrides region setting if specified for Bluemix local installations.
   on:
     branch: master
